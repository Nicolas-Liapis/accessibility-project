<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <nav role="navigation">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </nav>

    <header role="banner">
      <h1>ACCESSIBLE FROG</h1>
      <h2>we make awesome music</h2>
    </header>

    <main role="main">
      <h1>Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="people dancing at concert">
          <div class="container">
            <form class = "survey" role="form">
              <fieldset>
                <legend>Who is your favorite band member:</legend>
                <input type="radio" name="res" value="John" id="john">
                <label for="john">John</label>
                <input type="radio" name="res" value="Hazzard" id="hazzard">
                <label for="hazzard">Hazzard</label>
                <input type="radio" name="res" value="Bob" id="bob">
                <label for="bob">Bob</label>
                <input type="radio" name="res" value="Sally" id="sally">
                <label for="sally">Sally</label>
              </fieldset>
              <fieldset>
                <label for ="albums"><legend>What is your favorite album:</legend></label>
                <select id="albums" name="select">
                  <option value="1">A Day Of Old</option>
                  <option value="2">Diamond Fireworks</option>
                  <option value="3">Enjoy Your Desire</option>
                  <option value="4">Finding My Shadow</option>
                  <option value="5">Heroic Forever</option>
                  <option value="6">Midnight Fires</option>
                  <option value="7">Music Of My Life</option>
                  <option value="8">Party For An Angel</option>
                  <option value="8">Song For Yesterday</option>
                  <option value="10">Street Of The Rider</option>
                  <option value="11">This Is For You</option>
                </select>
              </fieldset>
              <fieldset>
                <label for="songs"><legend>What is your favorite song:</legend></label>
                <textarea id="songs"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h1>Newsletter</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="band playing at concert">
            <div class="container">
              <form class="newsletter" role="form">
                <fieldset class="newsletter">
                  <label for="name">Name:</label><input type ="text" name="textfield" id="name"><br>
                  <label for="email">Email:</label><input type ="email" name="textfield" id="email"><br>
                  <label for="email2">Retype Email:<input type ="email" name="textfield" id="email2"></label><br>
                  <button type="submit" aria-describedby="info">Sign Up</button>
                  <p id="info">By signing up you are allowing us to send you any news and updates about upcoming albums or performances.</p>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <ul>
        <li><a href="#" class="social twitter"><img src="img/twitter-32.png" alt="twitter link"></a></li>
        <li><a href="#" class="social youtube"><img src="img/youtube-32.png" alt="youtube link"></a></li>
        <li><a href="#" class="social spotify"><img src="img/spotify-32.png" alt="spotify link"></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
